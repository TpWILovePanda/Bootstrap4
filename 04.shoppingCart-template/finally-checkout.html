<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>購物網站</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- headers -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="finally.html">
            <i class="fa fa-heart text-hexschool" aria-hidden="true"></i>
            六角血拚拍賣
        </a>

        <form class="ml-auto">
            <div class="input-group input-group-sm">
                <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
                </div>
            </div>
        </form>

        <!-- 購物車內的數量 (Button 內包含 icon, 數量 badge) -->
        <div class="dropdown ml-2">
            <button class="btn btn-sm btn-cart" data-toggle="dropdown" data-flip="false">
                <i class="fa fa-shopping-cart fa-2x text-dark" aria-hidden="true"></i>
                <span class="badge badge-pill badge-danger">12</span>
            </button>
            <!-- 小心！ 讚嘆 Popper.js 下拉選單會自動定位 (包含在導覽列的狀況除外) -->
            <div class="dropdown-menu dropdown-menu-right">
                <div class="px-4 py-3" style="min-width: 300px" data-offset="400">
                    <h6>已選擇商品</h6>
                    <table class="table table-sm">
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <a class="text-info" href="#removeModal" data-toggle="modal" data-title="刪除 金牌西裝 1 件">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </th>
                                <td>金牌西裝</td>
                                <td>1 件</td>
                                <td>$520</td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <a class="text-info" href="#removeModal" data-toggle="modal" data-title="刪除 金牌女裝 1 件">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </th>
                                <td>金牌女裝</td>
                                <td>1 件</td>
                                <td>$480</td>
                            </tr>
                        </tbody>
                    </table>

                    <a class="btn btn-primary btn-block" href="finally.1.html" role="button">
                        <i class=" " aria-hidden="true"></i> 結帳去
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content py-5">
        <h1 class="text-secondary text-center mb-3">六角血拚 結帳去</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-light alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <!-- 折疊 (Collapse) -->
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
                            顯示購物車細節
                        </a>
                    </div>
                </div>
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th width="30"></th>
                                <th width="100"></th>
                                <th>商品名稱</th>
                                <th width="100">數量</th>
                                <th width="80">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="align-middle" scope="row">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </th>
                                <td class="align-middle">
                                    <img src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350" class="img-fluid img-thumbnail" alt="">
                                </td>
                                <td class="align-middle">金牌西裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle">$520</td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </th>
                                <td class="align-middle" class="align-middle">
                                    <img src="https://images.unsplash.com/photo-1502716119720-b23a93e5fe1b?auto=format&fit=crop&w=1350&q=80" class="img-fluid img-thumbnail"
                                        alt="">
                                </td>
                                <td class="align-middle">金牌女裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle">$480</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-5 text-secondary">
        <div class="container">
            <ul class="list-inline text-center">
                <li class="list-inline-item">© Copright 2017 六角學院</li>
                <li class="list-inline-item">
                    <a href="#" class="text-hexschool">
                        <i class="fa fa-instagram" aria-hidden="true">
                            Instagram</i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-hexschool">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        Facebook
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-hexschool">About</a>
                </li>
            </ul>
            <p class="text-center">Made with Bootstrap4</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="removeModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>是否確認刪除訂單</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消刪除</button>
                    <button type="button" class="btn btn-outline-danger">確認刪除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
                var title = button.data('title') // 使用 data-* 來取得特定內容

                var modal = $(this)
                modal.find('.modal-title').text('確認' + title) // 寫入資料
            })
        });
    </script>
</body>

</html>
